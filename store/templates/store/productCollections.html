{% extends "store/layouts/main.html" %}

{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home</a> / 
        <a class="text-white" href="{% url 'collections' %}">Collections</a>
    </div>    
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Our Collections</h1>
            <hr>
            <div class="list-group">
                {% for item in category %}
                    <a href="{% url 'collectionsView' item.slug %}" class="list-group-item list-group-item-action">
                        <div class="d-flex align-items-center">
                            <div class="category-image">
                                <img src="{{ item.image.url }}" alt="category image" class="w-100">
                            </div>
                            <h4 class="ms-3">{{ item.name }}</h4>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



{% endblock content %}
