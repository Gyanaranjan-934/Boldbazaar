{% extends "store/layouts/main.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>Login</h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text"class="form-control" required placeholder="Username" name="username">
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="text"class="form-control" required name="password" placeholder="Password">
                            </div>
                            <a href="{% url 'register' %}" class="btn btn-primary mt-3"> Sign Up </a>
                            <button type="submit" class="btn float-end shadow btn-success mt-3 px-4">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
